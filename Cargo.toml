[package]
name = "twilight"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.68"
bytemuck = { version = "1.13.0", features = ["derive"] }
capnp = "0.16.0"
cfg-if = "1.0.0"
env_logger = "0.10.0"
flatbuffers = "23.1.21"
pollster = "0.2.5"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["full"] }
ultraviolet = { version = "0.9.0", features = [ "int", "bytemuck" ] }
winit = "0.28.1"
wgpu = "0.15.0"

[target.'cfg(windows)'.dependencies.turbojpeg]
version = "0.5.2"
default-features = false
features = [ "cmake" ]

[target.'cfg(not(windows))'.dependencies.turbojpeg]
version = "0.5.2"
default-features = false
features = [ "cmake", "pkg-config", "require-simd" ]

[dependencies.windows]
version = "0.43.0"
features = [
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_UI_WindowsAndMessaging",
    "Win32_UI_HiDpi",
]

[profile.dev]
opt-level = 1
